<!DOCTYPE HTML>
<html>
    <head>
        <title>Drama mı var?</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta http-equiv="content-language" content="TR">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="ekmektir.css">
        <script>
            window.onload = function() {
                    var vid = document.getElementById("halaytime");
                    vid.volume = 0.50;
                    vid.loop = true;
                    
                    var promise = vid.play();
                    if (promise !== undefined) {
                        console.log("[linuxgemini] Checking if autoplay is running...");
                        promise.then(_ => {
                            console.log("AutoPlay started!");
                        }).catch(error => {
                            if (!vid.paused) return console.log("AutoPlay is prevented but something triggered the video to play. /shrug");
                            console.log("AutoPlay is prevented, showing the goddamn button.");
                            document.getElementById("oynatmayaZorlayanButon").style.display = "";
                        });
                    }
                }
                
                function oynatUlan() {
                    document.getElementById("halaytime").play();
                    document.getElementById("oynatmayaZorlayanButon").style.display = "none";
                }
            </script>
    </head>
    <body>
        <div class="videodiv">
            <video id="halaytime" class="vimeo-wrapper" autoplay>
                <source src="./Resources/nedemekhayir.mp4" type="video/mp4">
                <p class="type">Tarayıcın video oynatmayı desteklemiyor.</p>
            </video>
            <div class="type">Hayır</div>
            <button class="btn oynat" style="display: none;" id="oynatmayaZorlayanButon" onclick="oynatUlan();">Halayı Başlat</button>
        </div>

        <!-- HABERIM OLMADAN DRAMAYA MI GIRILDI. @batubozkan'a Twitter veya Instagram'a ulaş dramalayalım -->

    </body>
</html>
